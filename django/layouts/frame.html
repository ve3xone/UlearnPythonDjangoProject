{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .sidebar {
            display: none; /* Скрываем пока не загрузится скрипт */
            transition: transform 0.3s ease;
            width: 270px;
            background-color: rgba(40, 40, 48, 0.9); /* Чуть темнее и прозрачность 90% */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            transform: translateX(0); /* По умолчанию открыта на ПК */
        }
        .sidebar.loaded {
            display: block; /* Отображаем, если скрипт разрешил */
        }
        .sidebar.closed {
            transform: translateX(-100%); /* Скрыта */
        }
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #212529;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .main-content.full-width {
            margin-left: 0; /* Полная ширина при закрытой панели */
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        :root {
            --bs-dark-rgb: 31, 31, 37;
        }
        .custom-background {
            position: relative;
            background-image: url('{% static "java_shadow.png" %}');
            background-size: auto 825px; /* Покрывает всю область */
            background-repeat: no-repeat; /* Запрещает повторение */
            background-attachment: fixed;
            background-position: calc(50% + 300px) 0; /* Меньший сдвиг при уменьшении экрана */
            z-index: 1; /* Позиционирует слой позади текста */
            transition: background-position 0.3s ease; /* Плавный переход */
        }

        .custom-background .py-5 {
            position: relative;
            z-index: 2; /* Текст отображается поверх фона */
        }

        @media (max-width: 1920px) {
            .custom-background {
                background-position: calc(50% + 550px) 145px;
            }
        }

        @media (max-width: 1200px) {
            .custom-background {
                background-position: calc(50% + 285px) 145px; /* Меньший сдвиг при уменьшении экрана */
            }
        }

        @media (max-width: 900px) {
            .custom-background {
                background-position: calc(50% + 285px) 145px; /* Меньший сдвиг при уменьшении экрана */
            }
        }

        @media (max-width: 768px) {
            .custom-background {
                background-position: calc(50% + 160px) 145px; /* Ещё меньший сдвиг */
            }
        }

        @media (max-width: 480px) {
            .custom-background {
                background-position: center 145px; /* Центровка без дополнительного сдвига */
            }
        }
    </style>
</head>
<body class="bg-dark">
    <button class="menu-toggle">☰</button>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="p-3">
                <img src="{% static 'java.png' %}" style="width: 220px;" class="justify-content-center align-items-center">
                <a href="/" class="d-flex justify-content-center align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">Java-программист</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Главная страница</a>
                    </li>
                    <li><a class="nav-link text-white">Общая статистика</a></li>
                    <li><a class="nav-link text-white">Востребованность</a></li>
                    <li><a class="nav-link text-white">География</a></li>
                    <li><a class="nav-link text-white">Навыки</a></li>
                    <li><a class="nav-link text-white">Последние вакансии</a></li>
                </ul>
                <div class="container">
                    <footer class="d-flex flex-wrap  py-3 my-4 border-top">
                        <div class="d-flex align-items-center">
                            <span class="mb-3 mb-md-0 text-secondary">Старцев Владислав Игоревич РИ-230945</span>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            <!-- <img src="{% static 'java.png' %}" style="width: 240px;" class=""> -->
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        const toggleButton = document.querySelector(".menu-toggle");
    
        // Проверяем сохранённое состояние из localStorage
        const savedState = localStorage.getItem("sidebarState");

        // Флаг для отслеживания действий пользователя
        let isUserToggled = false;
    
        // Устанавливаем начальное состояние панели на основе localStorage
        if (savedState === "closed") {
            sidebar.classList.add("closed");
            mainContent.classList.add("full-width");
            isUserToggled = true;
        } else {
            sidebar.classList.remove("closed");
            mainContent.classList.remove("full-width");
            isUserToggled = false;
        }
    
        // Открытие/закрытие меню по клику на кнопку
        toggleButton.addEventListener("click", function () {
            const isMobile = window.innerWidth <= 768;
        
            if (isMobile) {
                sidebar.classList.toggle("open");
            } else {
                sidebar.classList.toggle("closed");
                mainContent.classList.toggle("full-width");
            
                // Сохраняем текущее состояние в localStorage
                if (sidebar.classList.contains("closed")) {
                    localStorage.setItem("sidebarState", "closed");
                } else {
                    localStorage.setItem("sidebarState", "open");
                }
            }
        
            // Пользователь изменил состояние вручную
            isUserToggled = true;
        });
    
        // Управление состоянием при изменении размера окна
        window.addEventListener("resize", function () {
            const isMobile = window.innerWidth <= 768;
        
            if (!isUserToggled) {
                // Если пользователь не менял состояние вручную, управляем по умолчанию
                if (isMobile) {
                    sidebar.classList.add("closed");
                    sidebar.classList.remove("open");
                    mainContent.classList.add("full-width");
                } else {
                    sidebar.classList.remove("closed");
                    sidebar.classList.remove("open");
                    mainContent.classList.remove("full-width");
                }
            }
        });
    
        // Установка начального состояния для мобильных устройств
        if (window.innerWidth <= 768) {
            sidebar.classList.add("closed");
            mainContent.classList.add("full-width");
        }
        sidebar.classList.add("loaded"); // После всех операций
    });
    </script>
</body>
</html>
