{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'frame/css/style.css' %}">
</head>
<body class="bg-dark">
    <button class="menu-toggle">☰</button>
    <div class="d-flex">
        <div class="sidebar" id="sidebar">
            <div class="p-3">
                <a href="/" target="_blank">
                    <img src="{% static 'frame/images/java.png' %}" style="width: 220px;" class="justify-content-center align-items-center">
                </a>
                <a href="/" class="d-flex justify-content-center align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">Java-программист</span>
                </a>
                <div class="container">
                    <footer class="d-flex flex-wrap py-3 my-2 border-top"></footer>
                </div>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Главная страница</a>
                    </li>
                    <li><a class="nav-link text-white">Общая статистика</a></li>
                    <li><a class="nav-link text-white">Востребованность</a></li>
                    <li><a class="nav-link text-white">География</a></li>
                    <li><a class="nav-link text-white">Навыки</a></li>
                    <li><a class="nav-link text-white">Последние вакансии</a></li>
                </ul>
                <div class="container">
                    <footer class="d-flex flex-wrap py-3 my-4 border-top">
                        <div class="d-flex align-items-center">
                            <p><a href="https://github.com/ve3xone" class="text-danger">Старцев Владислав Игоревич РИ-230945</a></p>
                            
                        </div>
                        <span class="mb-3 mb-md-0 text-warning">2025</span>
                    </footer>
                </div>
            </div>
        </div>
        <div class="main-content" id="mainContent">
            {% block content %}{% endblock %}
        </div>
        <div id="snowflakes"></div>
        <div id="ground"></div>
    </div>
    <script src="{% static 'frame/js/sidebar.js' %}"></script>
    <script src="{% static 'frame/js/snowfall.js' %}"></script>
</body>
</html>
